<ion-view title="TT">
  <div class="bar bar-header bar-dark">
    <h1 class="title">登陆</h1>
  </div>
  <ion-content padding="true" class="has-header">
    <form ng-controller="LoginCtrl">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">邮箱</span>
          <input type="email" placeholder="请输入邮箱" ng-model="login.email">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" placeholder="请输入密码" ng-model="login.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-dark button-block" ng-disabled="!(login.email && login.password)" ng-click="loginUser()">确认</button>
      <a href="#/signup" class="button button-positive button-clear button-block">新用户？点击注册</a>
    </form>
  </ion-content>
</ion-view>
